<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f1f1f;stop-opacity:1" />
    </linearGradient>
    <filter id="blur1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
    <filter id="blur2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5"/>
    </filter>
    <filter id="blur3" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="100%" height="100%" fill="url(#darkGrad)"/>
  
  <!-- Floating bubbles -->
  <circle cx="120" cy="480" r="25" fill="#404040" opacity="0.4" filter="url(#blur1)">
    <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,0; -10,-20; 0,0" dur="8s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="680" cy="150" r="35" fill="#383838" opacity="0.3" filter="url(#blur2)">
    <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,0; 15,-15; 0,0" dur="12s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="300" cy="200" r="18" fill="#454545" opacity="0.5" filter="url(#blur3)">
    <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,0; -8,25; 0,0" dur="10s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="550" cy="450" r="28" fill="#3a3a3a" opacity="0.35" filter="url(#blur1)">
    <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,0; 12,-30; 0,0" dur="15s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="200" cy="80" r="22" fill="#424242" opacity="0.4" filter="url(#blur2)">
    <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,0; -15,18; 0,0" dur="9s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="750" cy="380" r="32" fill="#363636" opacity="0.3" filter="url(#blur1)">
    <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,0; 20,-25; 0,0" dur="11s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="80" cy="250" r="15" fill="#484848" opacity="0.45" filter="url(#blur3)">
    <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,0; -12,22; 0,0" dur="13s" repeatCount="indefinite"/>
  </circle>
</svg>